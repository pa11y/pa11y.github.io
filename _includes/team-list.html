
<ul class="team-list">
	{% for team_member in site.data.team %}
		<li class="team-list__member">

			<h3 class="team-list__member__name">{{team_member.name}}</h3>
			<p class="team-list__member__role">{{team_member.role}}</p>

			<ul>

				{% if team_member.email %}
					<li>
						<a href="mailto:{{team_member.email}}?subject=Pa11y">
							Email {{team_member.name}}
						</a>
					</li>
				{% endif %}

				{% if team_member.github %}
					<li>
						<a href="https://github.com/{{team_member.github}}">
							@{{team_member.github}} on GitHub
						</a>
					</li>
				{% endif %}

			</ul>

		</li>
	{% endfor %}
</ul>
