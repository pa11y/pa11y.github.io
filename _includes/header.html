
<header role="banner" class="site-header">

	<a href="/" class="site-brand">
		<img src="/resources/brand/logo.svg" alt="" class="site-brand__logo"/>
		<span class="site-brand__name">Pa11y</span>
	</a>
	<div class="site-navigation" aria-label="Main Navigation">
		<nav role="navigation">
			<ul class="site-navigation__menu clearfix" tabindex="0" role="menubar" aria-controls="st1" >

				<li class="site-navigation__item {% if page.url == '/' %}site-navigation__item--current{% endif %}" >
					<a href="/" class="site-navigation__item-link">
						Home
					</a>
				</li>

				<li class="site-navigation__item {% if page.url contains '/news/' %}site-navigation__item--current{% endif %}" >
					<a href="/news/" class="site-navigation__item-link">
						News
					</a>
				</li>

				<li class="site-navigation__item {% if page.url == '/tutorials/' %}site-navigation__item--current{% endif %}" >
					<a href="/tutorials/" class="site-navigation__item-link">
						Tutorials
					</a>
				</li>

				<li class=" site-navigation__item {% if page.url == '/contributing/' %}site-navigation__item--current{% endif %} site-navigation__item--has-submenu" data-js-menu="true">
					<a href="/contributing/" class="site-navigation__item-link" aria-haspopup="true">
						Contributing
					</a>
					<ul class="site-navigation__menu--sub-nav" aria-label="submenu" tabindex="-1"  >

						<li class="site-navigation__item  site-navigation__item--sub-nav  site-navigation__item {% if page.url == '/contributing/code-of-conduct/' %}site-navigation__item--current{% endif %}">
							<a href="/contributing/code-of-conduct/" tabindex="-1" class="site-navigation__item-link">
								Code of Conduct
							</a>
						</li>

						<li class="site-navigation__item  site-navigation__item--sub-nav {% if page.url == '/contributing/communications/' %}site-navigation__item--current{% endif %}">
							<a href="/contributing/communications/" tabindex="-1" class="site-navigation__item-link">
								Communications
							</a>
						</li>

						<li class="site-navigation__item  site-navigation__item--sub-nav {% if page.url == '/contributing/designers/' %}site-navigation__item--current{% endif %}">
							<a href="/contributing/designers/" tabindex="-1" tabindex="-1" class="site-navigation__item-link">
								Designers
							</a>
						</li>

						<li class="site-navigation__item  site-navigation__item--sub-nav {% if page.url == '/contributing/developers/' %}site-navigation__item--current{% endif %}">
							<a href="/contributing/developers/" tabindex="-1" class="site-navigation__item-link">
								Developers
							</a>
						</li>

						<li class="site-navigation__item  site-navigation__item--sub-nav {% if page.url == '/contributing/companies/' %}site-navigation__item--current{% endif %}">
							<a href="/contributing/companies/" tabindex="-1" class="site-navigation__item-link">
								Companies
							</a>
						</li>

					</ul>
				</li>
				<li class="site-navigation__item  {% if page.url == '/contact/' %}site-navigation__item--current{% endif %}">
					<a href="/contact/" class="site-navigation__item-link">
						Contact
					</a>
				</li>

			</ul>
		</nav>
	</div>
</header>
