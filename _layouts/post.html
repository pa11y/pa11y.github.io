---
layout: page
---

<article class="news-article">
	<header>
		<h1 class="news-article__title">{{page.title}}</h1>
		<p class="news-article__meta">
			Posted on <time datetime="{{page.date | date: '%Y-%m-%dT%H:%M:%SZ'}}">{{page.date | date: '%d %B %Y'}}</time>
			{% if page.author.name %}
				by
				{% if page.author.url %}
					<a href="{{page.author.url}}">{{page.author.name}}</a>
				{% else %}
					{{page.author.name}}
				{% endif %}
			{% endif %}
		</p>
	</header>
	{{content}}
</article>
